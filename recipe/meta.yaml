{% set python_min = "3.10" %}
{% set name = "ansys-api-dbu" %}
{% set version = "0.3.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ansys_api_dbu-{{ version }}.tar.gz
  sha256: a6d40012fe48ea2837e16e0cd7739bd095585ec105758e0fed844a2919bd14bf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42.0.0
    - wheel
    - ansys_tools_protoc_helper >=0.4.0
    - pip
  run:
    - python >={{ python_min }}
    - grpcio >=1.44,<2.dev0
    - protobuf <6,>=3.19

test:
  imports:
    - ansys.api.dbu
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/ansys-api-dbu/
  summary: Autogenerated Python gRPC interface package for ansys-api-dbu, built on 13:43:10 on 24 May 2024
  dev_url: https://github.com/ansys/ansys-api-dbu/
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - RobPasMue
